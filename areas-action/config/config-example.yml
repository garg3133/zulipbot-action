# Example config for area-labels action.

# A dictionary matching labels (specified as keys) to
# team slugs (specified as values).
area_labels:
  "area: api": "server-api"
  "area: authentication": "server-authentication"
  "area: bots": "server-bots"

# Whether or not to notify the teams when a new pull
# request is opened and linked to an area-labeled
# issue.
add_labels_to_linked_pulls: true
